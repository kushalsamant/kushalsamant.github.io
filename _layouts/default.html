<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --blue-200: rgb(0,0,200);
      --blue-225: rgb(0,0,225);
      --blue-255: rgb(0,0,255);
      --accent: #f12345;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: clamp(15px, 1.2vw, 18px);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      background: var(--blue-255);
      color: var(--blue-200);
      padding: 1.5rem;
    }

    main {
      max-width: 72ch;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1, h2, h3 {
      line-height: 1.2;
      font-weight: 600;
      color: var(--blue-225);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      color: var(--blue-255);
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2rem);
    }

    h3 {
      font-size: 1.2rem;
    }

    p, li {
      max-width: 65ch;
    }

    ul {
      padding-left: 1.2rem;
    }

    a {
      color: var(--blue-255);
      text-decoration: none;
      border-bottom: 2px solid var(--blue-225);
    }

    a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: var(--accent);
      color: var(--blue-255);
      font-weight: 600;
      border-radius: 0.4rem;
      width: fit-content;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: var(--blue-225);
    }

    @media (min-width: 768px) {
      body {
        padding: 3rem;
      }

      main {
        gap: 2rem;
      }
    }

    @media (min-width: 1200px) {
      main {
        max-width: 80ch;
      }
    }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
